<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICMM-III Sistema de Evaluación</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Evaluación Psicológica del Ejército Bolivariano</h1>
                <h2>Sistema ICMM-III</h2>
                <p>Inicie sesión para acceder al sistema de evaluación psicológica</p>
            </div>

            <div class="login-form-container">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Ingrese su usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Ingrese su contraseña">
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">Iniciar Sesión</span>
                        <span class="btn-loading" style="display: none;">Iniciando...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Cargar SweetAlert2 primero -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luego tus scripts -->
    <script src="./js/session-manager.js"></script>
    <script src="./js/login.js"></script>
    <script>
        // Redirigir al dashboard si ya está logueado
        document.addEventListener('DOMContentLoaded', function() {
            SessionManager.redirectIfLoggedIn();
        });
    </script>
</body>
</html>

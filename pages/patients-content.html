<div class="patients-container">
    <div class="patients-header">
        <h1><i class="fas fa-user-injured"></i> Gestión de Pacientes</h1>
        <button class="btn-primary" id="newPatientBtn">
            <i class="fas fa-plus"></i> Nuevo Paciente
        </button>
    </div>

    <div class="patients-toolbar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar por cédula, nombres, apellidos..." onkeyup="searchPatients()">
            <i class="fas fa-search"></i>
        </div>
        <div class="filters">
            <select id="statusFilter" onchange="filterPatients()">
                <option value="all">Todos los estados</option>
                <option value="active">Activos</option>
                <option value="inactive">Inactivos</option>
            </select>
        </div>
    </div>

    <div id="messageContainer"></div>

    <div class="patients-table-container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando pacientes...
        </div>
        <table id="patientsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Género</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="patientsTableBody">
                <!-- Los pacientes se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para agregar/editar paciente -->
<div id="patientModal" class="modal">
    <div class="modal-content large-modal">
        <div class="modal-header">
            <h2 id="modalTitle">Nuevo Paciente</h2>
            <button class="close" onclick="closePatientModal()">&times;</button>
        </div>
        <form id="patientForm">
            <input type="hidden" id="patientId">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cedula">Cédula *</label>
                    <input type="text" id="cedula" name="cedula" required maxlength="30">
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento *</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="genero">Género *</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccionar género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado_civil">Estado Civil</label>
                    <select id="estado_civil" name="estado_civil">
                        <option value="">Seleccionar</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="20">
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <textarea id="direccion" name="direccion" rows="2"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>

                <div class="form-group">
                    <label for="ocupacion">Ocupación</label>
                    <input type="text" id="ocupacion" name="ocupacion">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="educacion">Nivel Educativo</label>
                    <select id="educacion" name="educacion">
                        <option value="">Seleccionar</option>
                        <option value="primaria">Primaria</option>
                        <option value="secundaria">Secundaria</option>
                        <option value="tecnico">Técnico</option>
                        <option value="universitario">Universitario</option>
                        <option value="postgrado">Postgrado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="is_active">Estado</label>
                    <select id="is_active" name="is_active">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="referencia">Referencia/Como se enteró</label>
                <textarea id="referencia" name="referencia" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="motivo_consulta">Motivo de Consulta</label>
                <textarea id="motivo_consulta" name="motivo_consulta" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="antecedentes">Antecedentes Relevantes</label>
                <textarea id="antecedentes" name="antecedentes" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" rows="2"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closePatientModal()">Cancelar</button>
                <button type="submit" class="btn-primary">Guardar Paciente</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Esperar a que el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
        // Asignar el evento al botón después de que se cargue el contenido
        const newPatientBtn = document.getElementById('newPatientBtn');
        if (newPatientBtn) {
            newPatientBtn.addEventListener('click', function() {
                if (typeof openPatientModal === 'function') {
                    openPatientModal();
                } else {
                    console.error('openPatientModal no está definida');
                    // Recargar el script de pacientes si es necesario
                    if (window.patientsScriptLoaded && typeof loadPatients === 'function') {
                        loadPatients();
                        setTimeout(() => {
                            if (typeof openPatientModal === 'function') {
                                openPatientModal();
                            }
                        }, 100);
                    }
                }
            });
        }
    });
</script>
